<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/optimiser.scss" type="text/css" media="screen" />
    <title>Optimiser des applications informatiques</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Optimiser des applications informatiques</h1>
        </div>
    </header>
    <div>
        <div class="compétences">
            <div class="container">
                <section>        
                    <h3>Moi et Mes compétences</h3>
                    <article>
                        <div class="chart">
                            <div class="bar bar-30 white">
                                <div class="face top">
                                    <div class="growing-bar"></div>
                                </div>
                                <div class="face side-0">
                                    <div class="growing-bar"></div>
                                </div>
                                <div class="face floor">
                                    <div class="growing-bar"></div>
                                </div>
                                <div class="face side-a"></div>
                                <div class="face side-b"></div>
                                <div class="face side-1">
                                    <div class="growing-bar"></div>
                                </div>
                            </div>
                        </div>
                        <nav class="actions">
                            <label class="n" for="pos-0">Non aquis</label>
                            <label class="e" for="pos-1">En cours d'acquisition</label>
                            <label class="a" for="pos-2">Acquis</label>
                            
                        </nav>
                    </article>
                </section>
            </div> 
        </div>

    </div>
    <footer>

    </footer>
    
</body>
</html>
